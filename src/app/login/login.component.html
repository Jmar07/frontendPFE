        <form [formGroup]="loginForm" (submit)="loginFun()" >
          
            <a href="https://csys.com.tn/" target="_blank"><img src="https://cdn.bitrix24.com/b14232851/landing/6be/6be08191cca1b62b0df3f81ab487ade6/_1_1x.png" class="logo"></a>
            <b><p style="color:#2393b7; letter-spacing: 3px; line-height: 70px; margin: auto; padding-left: 70px;" >Fiche d'intervention</p></b>
  
               <div>   

                <mat-form-field  class="example-full-width" style="width: 100%;" appearance="fill">
                  <mat-label>username</mat-label>
                  <input matInput formControlName="username" >
                  <mat-error *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid">
                    <span> This field is required </span>
            
                    </mat-error>

                </mat-form-field> 

                <mat-form-field  class="example-full-width" style="width: 100%;" appearance="fill">
                  <mat-label>password</mat-label>
                  <input matInput formControlName="password" type="password" >
                  <mat-error *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                    <span> This field is required </span>
            
                    </mat-error>
                </mat-form-field> 
                
                
               </div>

              <label for="username">USERNAME</label>

              <label for="password">PASSWORD</label>
              <input type="password" placeholder="Enter your password" id="password" required>
  -->
            <button type="submit" (click)="goToPage('formulaire')">Connexion</button>

              <li class="prev" (click)="goToPage('/')"><span></span></li>
